name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      # Checkout usando o seu PAT (METRICS_TOKEN), garantindo credenciais de escrita
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      # Geração do 3D contrib (pode manter GITHUB_TOKEN padrão aqui; o push será via PAT)
      - name: Generate 3D contrib
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      # Commit & Push via PAT (METRICS_TOKEN) e sem falhar quando não houver mudanças
      - name: Commit & Push
        env:
          GH_TOKEN: ${{ secrets.METRICS_TOKEN }}
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Força o remote a usar o PAT
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          git add -A .

          # Não falha se não houver alterações
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update 3D profile - [Skip GitHub Action]"
          git push origin HEAD:${GITHUB_REF_NAME}
